
<!DOCTYPE html>
<html>

<head>
	<title>Login-Disease presection</title>
	<link rel="stylesheet" type="text/css" href="/Registration/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="icon" type="image/x-icon" href="/shield.png">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<img class="wave" src="">
	<div class="container">
		<div class="img">
			<img src="/img/bg.svg">
		</div>
		<div class="login-content">
			<form  method="get" action="/Doctor/index.html"  action="" method="POST" >
				<img src="/img/avatar.svg">
				<h2 class="title">Doctor Login </h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input"  required>
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" required>
					</div>
				</div>
				<br>
				<!-- <a href="/forgot password/Step1/index.html" target="blank">Forgot Password?</a> -->
				<a href="/index.html" target="blank" style="float: left; font-size: larger; color: crimson;">Skip LogIn</a><br>

				<!-- <input type="submit" class="btn" value="Login" > -->
				<button value="submit" name="submit" >LogIn</button>

			</form>
		</div>
	</div>









	<script type="text/javascript" src="/Registration/script.js"></script>
</body>

</html>
